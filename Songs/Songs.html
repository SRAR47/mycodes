<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRAR's Music - My Favourite songs are here</title>
    <link rel="stylesheet" href="Songs.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

</head>

<body>
    <header>
        <nav class="navbar">

            <div id="nav1">
                <i class="fa-solid fa-headphones"></i>
                <ul id="pglist">
                    <li id="allsongs" class="songsec">All Songs</li>
                    <li id="sadsongs" class="songsec">Sad Songs</li>
                    <li id="beatsongs" class="songsec">Upbeat Songs</li>
                    <li id="oldsongs" class="songsec">Old Songs</li>
                </ul>
            </div>

            <div id="nav2">
                <input type="text" placeholder="Enter Your Favourite Song Name" id="searchbar">
            </div>

            <!-- <div id="nav3">
                <button id="loginbtn" class="btn">Login</button>
                <button id="signupbtn" class="btn">Sign up</button>
            </div> -->

        </nav>
    </header>

    <div class="container">
    </div>

    <footer>
        <div class="secs">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
        <div class="range">
            <input type="range" name="range" value="0" id="seekbar">
        </div>
        <div class="text">
            <span class="songinfo"></span>
        </div>
        <ul class="songbtns">
            <li class="btns"><i id="previous" class="fa-solid fa-backward-step"></i></li>
            <li class="btns"><i id="masterplay" class="fa-solid fa-play"></i></li>
            <li class="btns"><i id="next" class="fa-solid fa-forward-step"></i></li>
        </ul>
    </footer>


    <script src="Songs.js"></script>
</body>

</html>
