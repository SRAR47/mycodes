<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube card</title>
    <link rel="stylesheet" href="YTcard.css">

</head>

<body>
    <div class="card">
        <div class="image">
            <img src="https://i.ytimg.com/vi/kJEsTjH5mVg/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBTa4i6NuryzZhcPo7BkCK1G6PqGg"
                alt="Image is not available" srcset=""></a>
            <div>9:45</div>
        </div>
        <div class="text">
            <div class="title">This is title of a video</div>
            <div class="about">
                <div class="about_text" id="cname">Channel_name</div>
                <div class="about_text" id="views">views</div>
                <div class="about_text" id="timeago">timeago</div>
            </div>
        </div>
    </div>
    <script src="YTcard.js"></script>
</body>

</html>
