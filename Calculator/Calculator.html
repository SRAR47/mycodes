<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" class="input">
        </div>
        <div class="btns">
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="btn operators" id="plus">+</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="btn operators" id="minus">-</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="btn operators" id="multiply">*</div>
            <div class="btn" id="0">0</div>
            <div class="btn operators" id="clear">C</div>
            <div class="btn operators" id="enter">=</div>
            <div class="btn operators" id="divide">/</div>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>

</html>
